# data
data:
  instruct_data: "data/lima_lowercase_train.jsonl"
  eval_instruct_data: "data/lima_lowercase_val.jsonl"

# model
model_id_or_path: "/mnt/nvme/home/shared_models/huggingface/mistralai/Mistral-7B-Instruct-v0.3"  # Change to downloaded path
lora:
  rank: 16

# optim
seq_len: 16384
batch_size: 1
max_steps: 220
num_microbatches: 4
optim:
  lr: 2.e-5
  weight_decay: 0.001
  pct_start: 0.05

# other
seed: 42
log_freq: 1
eval_freq: 20
no_eval: False
ckpt_freq: 20
num_ckpt_keep: null

save_adapters: True  # save only trained LoRA adapters. Set to `False` to merge LoRA adapter into the base model and save full fine-tuned model

run_dir: "runs/lima-lowercase-pad-longer-test"  # Fill

wandb:
  project: "mistral-lowercase" # your wandb project name
  run_name: "lima-lowercase-pad-longer-test" # your wandb run name
  key: "" # your wandb api key
  offline: False
